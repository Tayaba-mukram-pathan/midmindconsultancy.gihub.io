<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Binding Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
        }

        hr {
            border: none;
            border-top: 1px solid #ccc;
            margin: 20px 0;
        }

        .form-group {
            margin-bottom: 20px;
            display: inline-block;
            /* Display form groups inline */
            width: 45%;
            /* Set width for each form group */
        }

        input[type="number"] {
            width: calc(100% - 10px);
            /* Adjusted width to take up full width of form group */
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        button {
            display: block;
            width: 100%;
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        /* Media Queries */
        @media only screen and (max-width: 768px) {
            .container {
                padding: 10px;
            }

            .form-group {
                width: 100%;
                /* Full width for smaller screens */
                display: block;
                /* Display form groups in block for smaller screens */
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Edit Binding Details</h2>
        <hr>
        <form id="editBindingForm">
            <h4>Size</h4>
            <div class="form-group">
                <input type="number" id="table-1" placeholder="Full Sheet">
            </div>
            <div class="form-group">
                <input type="number" id="table-2" placeholder=" A2 ">
            </div>
            <div class="form-group">
                <input type="number" id="table-3" placeholder=" A4 ">
            </div>
            <div class="form-group">
                <input type="number" id="table-4" placeholder=" A5 ">
            </div>
            <div class="form-group">
                <input type="number" id="table-5" placeholder=" A8 ">
            </div>
            <div class="form-group">
                <input type="number" id="table-6" placeholder=" A16 ">
            </div>
            <hr>
            <h4>Sheet</h4>
            <div class="form-group">
                <input type="number" id="khurchi-1" placeholder=" 12*18 ">
            </div>
            <div class="form-group">
                <input type="number" id="khurchi-2" placeholder="23*36 ">
            </div>
            <div class="form-group">
                <input type="number" id="khurchi-3" placeholder="18*23 ">
            </div>
            <div class="form-group">
                <input type="number" id="khurchi-4" placeholder="20*30 ">
            </div>
            <div class="form-group">
                <input type="number" id="khurchi-5" placeholder="17*27">
            </div>
            <div class="form-group">
                <input type="number" id="khurchi-6" placeholder="19*25">
            </div>
            <hr>
            <h4>Paper GSM</h4>
            <div class="form-group">
                <input type="number" id="dabba-1" placeholder="Non">
            </div>
            <div class="form-group">
                <input type="number" id="dabba-2" placeholder="GVG">
            </div>
            <div class="form-group">
                <input type="number" id="dabba-3" placeholder="60">
            </div>
            <div class="form-group">
                <input type="number" id="dabba-4" placeholder="70">
            </div>
            <div class="form-group">
                <input type="number" id="dabba-5" placeholder=" 80">
            </div>
            <div class="form-group">
                <input type="number" id="dabba-6" placeholder="90">
            </div>
            <div class="form-group">
                <input type="number" id="dabba-7" placeholder="100">
            </div>
            <div class="form-group">
                <input type="number" id="dabba-8" placeholder="130">
            </div>
            <div class="form-group">
                <input type="number" id="dabba-9" placeholder="170">
            </div>
            <div class="form-group">
                <input type="number" id="dabba-10" placeholder="250">
            </div>
            <div class="form-group">
                <input type="number" id="dabba-11" placeholder="350">
            </div>
            <hr>
            <h4> Paper Type</h4>
            <div class="form-group">
                <input type="number" id="door-1" placeholder="Art">
            </div>
            <div class="form-group">
                <input type="number" id="door-2" placeholder="Map">
            </div>
            <div class="form-group">
                <input type="number" id="door-3" placeholder="Card">
            </div>
            <div class="form-group">
                <input type="number" id="door-4" placeholder="Sticker">
            </div>
            <hr>
            <h4>Binding type</h4>
            <div class="form-group">
                <input type="number" id="cooler-1" placeholder="No">
            </div>
            <div class="form-group">
                <input type="number" id="cooler-2" placeholder="Kapda">
            </div>
            <div class="form-group">
                <input type="number" id="cooler-3" placeholder="Sadhi">
            </div>
            <div class="form-group">
                <input type="number" id="cooler-4" placeholder="Pad">
            </div>
            <div class="form-group">
                <input type="number" id="cooler-5" placeholder="Register">
            </div>

            <hr>
            <h4>Ruff Paper</h4>
            <div class="form-group">
                <input type="number" id="fridge-1" placeholder="Non">
            </div>
            <div class="form-group">
                <input type="number" id="fridge-2" placeholder="Duplicate">
            </div>
            <div class="form-group">
                <input type="number" id="fridge-3" placeholder="Triplicate">
            </div>
            <hr>
            <button type="button" onclick="updatePrices()">Update Prices</button>
        </form>
    </div>
    <script>
        // Price configuration
        let prices = {
            size: {
                fullsheet: 2,
                A2: 3,
                A4: 4,
                A5: 8,
                A8: 6,
                A16: 7
            },
            sheet: {
                "12*18": 1,
                "23*36": 4,
                "18*23": 2.5,
                "17*27": 3,
                "20*30": 4,
                "19*25": 5
            },
            paperGsm: {
                Non: 0,
                GVG: 1,
                "60": 3,
                "70": 2,
                "80": 3.5,
                "90": 4,
                "100": 4.5,
                "130": 5,
                "170": 5,
                "250": 7,
                "300": 7.8,
                "350": 8
            },
            type: {
                Art: 1,
                Map: 2,
                Card: 3,
                Sticker: 4
            },
            bindingType: {
                No: 1,
                Kapda: 2,
                Sadhi: 3,
                Pad: 4,
                Register: 5
            },
            ruffPaper: {
                No: 1,
                Duplicate: 2,
                Triplicate: 3
            }
        };
    
        // Function to update prices based on form input and redirect
        function updatePrices() {
            // Update size prices
            prices.size.fullsheet = parseFloat(document.getElementById("table-1").value);
            prices.size.A2 = parseFloat(document.getElementById("table-2").value);
            prices.size.A4 = parseFloat(document.getElementById("table-3").value);
            prices.size.A5 = parseFloat(document.getElementById("table-4").value);
            prices.size.A8 = parseFloat(document.getElementById("table-5").value);
            prices.size.A16 = parseFloat(document.getElementById("table-6").value);
    
            // Update sheet prices
            prices.sheet["12*18"] = parseFloat(document.getElementById("khurchi-1").value);
            prices.sheet["23*36"] = parseFloat(document.getElementById("khurchi-2").value);
            prices.sheet["18*23"] = parseFloat(document.getElementById("khurchi-3").value);
            prices.sheet["20*30"] = parseFloat(document.getElementById("khurchi-4").value);
            prices.sheet["17*27"] = parseFloat(document.getElementById("khurchi-5").value);
            prices.sheet["19*25"] = parseFloat(document.getElementById("khurchi-6").value);
    
            // Update paper GSM prices
            prices.paperGsm.Non = parseFloat(document.getElementById("dabba-1").value);
            prices.paperGsm.GVG = parseFloat(document.getElementById("dabba-2").value);
            prices.paperGsm["60"] = parseFloat(document.getElementById("dabba-3").value);
            prices.paperGsm["70"] = parseFloat(document.getElementById("dabba-4").value);
            prices.paperGsm["80"] = parseFloat(document.getElementById("dabba-5").value);
            prices.paperGsm["90"] = parseFloat(document.getElementById("dabba-6").value);
            prices.paperGsm["100"] = parseFloat(document.getElementById("dabba-7").value);
            prices.paperGsm["130"] = parseFloat(document.getElementById("dabba-8").value);
            prices.paperGsm["170"] = parseFloat(document.getElementById("dabba-9").value);
            prices.paperGsm["250"] = parseFloat(document.getElementById("dabba-10").value);
            prices.paperGsm["350"] = parseFloat(document.getElementById("dabba-11").value);
    
            // Update paper type prices
            prices.type.Art = parseFloat(document.getElementById("door-1").value);
            prices.type.Map = parseFloat(document.getElementById("door-2").value);
            prices.type.Card = parseFloat(document.getElementById("door-3").value);
            prices.type.Sticker = parseFloat(document.getElementById("door-4").value);
    
            // Update binding type prices
            prices.bindingType.No = parseFloat(document.getElementById("cooler-1").value);
            prices.bindingType.Kapda = parseFloat(document.getElementById("cooler-2").value);
            prices.bindingType.Sadhi = parseFloat(document.getElementById("cooler-3").value);
            prices.bindingType.Pad = parseFloat(document.getElementById("cooler-4").value);
            prices.bindingType.Register = parseFloat(document.getElementById("cooler-5").value);
    
            // Update ruff paper prices
            prices.ruffPaper.No = parseFloat(document.getElementById("fridge-1").value);
            prices.ruffPaper.Duplicate = parseFloat(document.getElementById("fridge-2").value);
            prices.ruffPaper.Triplicate = parseFloat(document.getElementById("fridge-3").value);
    
            alert("Prices updated successfully!"); // Display success message
    
            try {
                console.log("Redirecting..."); // Log the redirection attempt
                window.location.href = "Calculator.html"; // Redirect to calculator.html after prices are updated
            } catch (error) {
                console.error("Error redirecting:", error); // Log any errors that occur during redirection
            }
        }
    </script>
    
</body>

</html>
