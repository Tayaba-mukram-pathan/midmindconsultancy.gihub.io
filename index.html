  <style>
    * {
  margin: 0;

}

body {

}

h2 {

  padding: 15px;
}

.label-spacing {
  padding-left: 10px;
}

.form-inline {
  padding-left: 20px;
  position: relative;
}

select {
  width: 25%;
  font-size: 14px;
  padding: 6px;
  margin-bottom: 10px;
  margin-top: 10px;
  background-color: #fff;
  color: black;
  cursor: pointer;
  box-shadow: 0 1px 4px hsla(0, 0%, 0%, 0.09),
    0 3px 8px hsla(0, 0%, 0%, 0.09),
    0 4px 13px hsla(0, 0%, 0%, 0.13);
}

button {
  width: 10%;
  padding: 8px 10px;
  border: none;
  border-radius: 3px;
  background-color: #fff;
  color: white;
  font-size: 10px;
  cursor: pointer;
  transition: background-color 0.3s ease;
  background-image: linear-gradient(to bottom, #4CAF50, #45a049);
}

button:hover {
  background-color: #9bf4a0;
}
.grand-center {
  display: flex;
  flex-direction: column;
  align-items: center;
  text-align: center;
}

.grand-center button {
  margin-top: 10px; /* Adjust spacing as needed */
}


/* Media queries for responsiveness */

@media screen and (max-width: 768px) {
  .form-inline {
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 0 10px;
  }

    width: 55%;
    margin-bottom: 15px;
    padding: 10px;

    margin-bottom: 10px;
    margin-top: 15px;
  }

  button:hover {
    background-color: #45a049;
  }

  .label-spacing {
    padding-left: 0;
    margin-bottom: 10px;
    font-weight: bold;
  }

    text-align: center;

  }

    border-top: 1px solid #ccc;

  }
  #grandTotal button {

  <script>
  function calculatePrintingTotal() {
    const size = document.getElementById("printSize").value;
    const sheet = document.getElementById("printSheet").value;
    const gsm = document.getElementById("printGsm").value;
    const type = document.getElementById("printType").value;
    const color = document.getElementById("printColor").value;
    const side = document.getElementById("printSide").value;
    const quantity = parseInt(document.getElementById("printQuantity").value);

    // Calculation logic for printing total
    const printingTotal = quantity * 10; // Example calculation

    document.getElementById("printingTotal").innerText = "Printing Total: ₹" + printingTotal.toFixed(2);

    // Calculate grand total after updating printing total
    calculateGrandTotal();
  }

  function calculateRuffTotal() {
    const paper = document.getElementById("ruffPaper").value;
    const size = document.getElementById("ruffSize").value;
    const sheet = document.getElementById("ruffSheet").value;
    const gsm = document.getElementById("ruffGsm").value;
    const type = document.getElementById("ruffType").value;
    const color = document.getElementById("ruffColor").value;
    const side = document.getElementById("ruffSide").value;
    const quantity = parseInt(document.getElementById("ruffQuantity").value);

    // Calculation logic for ruff total
    const ruffTotal = quantity * 8; // Example calculation

    document.getElementById("ruffTotal").innerText = "Ruff Total: ₹" + ruffTotal.toFixed(2);

    // Calculate grand total after updating ruff total
    calculateGrandTotal();
  }

  function calculateBindingTotal() {
    const size = document.getElementById("bindingSize").value;
    const sheet = document.getElementById("bindingSheet").value;
    const type = document.getElementById("bindingType").value;
    const gsm = document.getElementById("bindingGsm").value;
    const bindingType = document.getElementById("bindingBindingType").value;
    const ruff = document.getElementById("bindingRuff").value;
    const quantity = parseInt(document.getElementById("bindingQuantity").value);

    // Calculation logic for binding total
    const bindingTotal = quantity * 5; // Example calculation

    document.getElementById("bindingTotal").innerText = "Binding Total: ₹" + bindingTotal.toFixed(2);

    // Calculate grand total after updating binding total
    calculateGrandTotal();
  }

  function calculatePurchaseTotal() {
    const sheet = document.getElementById("purchaseSheet").value;
    const gsm = document.getElementById("purchaseGsm").value;
    const type = document.getElementById("purchaseType").value;
    const quantity = parseInt(document.getElementById("purchaseQuantity").value);
    const amount = parseFloat(document.getElementById("purchaseAmount").value);

    // Calculation logic for purchase total
    const purchaseTotal = quantity * amount; // Example calculation

    document.getElementById("purchaseTotal").innerText = "Purchase Total: ₹" + purchaseTotal.toFixed(2);

    // Calculate grand total after updating purchase total
    calculateGrandTotal();
  }

  function calculateGrandTotal() {
    let printingTotal = 0;
    let ruffTotal = 0;
    let bindingTotal = 0;
    let purchaseTotal = 0;

    // Check if printing total is available
    const printingTotalElement = document.getElementById("printingTotal");
    if (printingTotalElement) {
      printingTotal = parseFloat(printingTotalElement.innerText.split('₹')[1]) || 0;
    }

    // Check if ruff total is available
    const ruffTotalElement = document.getElementById("ruffTotal");
    if (ruffTotalElement) {
      ruffTotal = parseFloat(ruffTotalElement.innerText.split('₹')[1]) || 0;
    }

    // Check if binding total is available
    const bindingTotalElement = document.getElementById("bindingTotal");
    if (bindingTotalElement) {
      bindingTotal = parseFloat(bindingTotalElement.innerText.split('₹')[1]) || 0;
    }

    // Check if purchase total is available
    const purchaseTotalElement = document.getElementById("purchaseTotal");
    if (purchaseTotalElement) {
      purchaseTotal = parseFloat(purchaseTotalElement.innerText.split('₹')[1]) || 0;
    }

    // Calculate grand total
    const grandTotal = printingTotal + ruffTotal + bindingTotal + purchaseTotal;

    document.getElementById("grandTotal").innerText = "Grand Total: ₹" + grandTotal.toFixed(2);
  }

  function calculateGreatGrandTotal() {
    let greatGrandTotal = 0;

    // Check if printing grand total is available
    const printingGrandTotalElement = document.getElementById("printingGrandTotal");
    if (printingGrandTotalElement) {
      greatGrandTotal += parseFloat(printingGrandTotalElement.innerText.split('₹')[1]) || 0;
    }

    // Check if ruff grand total is available
    const ruffGrandTotalElement = document.getElementById("ruffGrandTotal");
    if (ruffGrandTotalElement) {
      greatGrandTotal += parseFloat(ruffGrandTotalElement.innerText.split('₹')[1]) || 0;
    }

    // Check if binding grand total is available
    const bindingGrandTotalElement = document.getElementById("bindingGrandTotal");
    if (bindingGrandTotalElement) {
      greatGrandTotal += parseFloat(bindingGrandTotalElement.innerText.split('₹')[1]) || 0;
    }

    // Check if purchase grand total is available
    const purchaseGrandTotalElement = document.getElementById("purchaseGrandTotal");
    if (purchaseGrandTotalElement) {
      greatGrandTotal += parseFloat(purchaseGrandTotalElement.innerText.split('₹')[1]) || 0;
    }

    document.getElementById("greatGrandTotal").innerText = "Great Grand Total: ₹" + greatGrandTotal.toFixed(2);
  }
</script>
